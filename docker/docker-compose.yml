---
version: "3.9"
services:
  haqq-node:
    container_name: massa-node
    image: massa-node:TEST.14.4
    environment:
      - PASSWORD=<insert password>
      - NETWORK=testnet
      - LOGGING=true
    ports:
    - "31244:31244"
    - "31245:31245"
    volumes:
    - /opt/massa/config/massa-client/config:/app/massa-client/config
    - /opt/massa/config/massa-client/base_config:/app/massa-client/base_config
    - /opt/massa/config/massa-node/config:/app/massa-node/config
    - /opt/massa/config/massa-node/base_config:/app/massa-node/base_config
    - /opt/massa/storage:/app/massa-node/storage
    # entrypoint: ["/bin/bash", "-c", "sleep 50000 && echo test"]
    deploy:
      resources:
        limits:
          cpus: 4
          memory: 8gb
    restart: unless-stopped
